name: Update Time in README

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README with current time
        run: |
          TIME=$(TZ='Asia/Kolkata' date "+%I:%M %p %Z")
          sed -i "s|ðŸ•’ Current time:.*|ðŸ•’ Current time: \`$TIME\`|" README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git diff --quiet && echo "No changes to commit" || (git commit -m "ðŸ•’ Update current time" && git push)
