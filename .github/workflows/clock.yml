name: Update Time in README

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Update README with current time
        run: |
          TIME=$(TZ='Asia/Kolkata' date "+%I:%M %p IST")
          sed -i 's|ğŸ•’ Current time: `.*`|ğŸ•’ Current time: `'"$TIME"'`|' README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add README.md
          git diff --cached --quiet || git commit -m "â° Update current time"
          git push
